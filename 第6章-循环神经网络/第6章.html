<div  id='write'  class = 'is-node'><h1><a name="6-1" class="md-header-anchor"></a><span>6-1</span></h1><blockquote><p><span>分析延时神经网络、卷积神经网络和循环神经网络的异同点</span></p></blockquote><p><span>异：延时神经网络当前层神经元的活性值仅依赖于前一层神经元的最近K个时刻的活性值，而循环神经网络当前时刻的活性值依赖之前所有时刻的活性值。循环神经网络在时间维度上共享权重而卷积神经网络在空间上共享权重。</span></p><p><span>同：三种神经网络都共享权重。</span></p><p>&nbsp;</p><h1><a name="6-2" class="md-header-anchor"></a><span>6-2</span></h1><blockquote><p><span>推导公式6.40和6.41中的梯度</span></p></blockquote><ul><li><span>6.40 </span></li></ul><p><img src="第6章.assets/微信图片_20201116195349.jpg" referrerpolicy="no-referrer" alt="微信图片_20201116195349"></p><ul><li><span>6.41</span></li></ul><div contenteditable="false" spellcheck="false" class="mathjax-block md-end-block md-math-block md-rawblock" id="mathjax-n26" cid="n26" mdtype="math_block"><div class="md-rawblock-container md-math-container" contenteditable="false" tabindex="-1">
